  /getAccountVotes:
    get:
      summary: Show voting stat
      tags: [Etc]
      parameters:
        - name: account
          in: query
          # example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  voting:
                    [
                      { id: "voteBP" },
                      { id: "BPCOUNT" },
                      { id: "STAKINGMIN" },
                      { id: "GASPRICE" },
                      { id: "NAMEPRICE" },
                    ],
                }
  /getNodeInfo:
    get:
      summary: Show internal metric
      tags: [Etc]
      parameters:
        - name: timeout
          in: query
          schema:
            type: integer
          example: 3
        - name: component
          in: query
          schema:
            type: string
          example: ""
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "AccountsSvc":
                    {
