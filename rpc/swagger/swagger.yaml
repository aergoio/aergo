  /getReceipt:
    get:
      summary: Get a receipt
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "contractAddress": "AmM1M4jAxeTxfh9CHUmKXJwTLxGJ6Qe5urEeFXqbqkKnZ73Uvx4y",
                  "status": "SUCCESS",
