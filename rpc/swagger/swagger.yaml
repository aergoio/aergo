openapi: 3.0.0
info:
  title: Aergo Web3
  description: Aergo Web3 API
  version: 0.1.0
servers:
  - url: http://localhost/v1
tags:
  - name: Account
    description: Blockchain related operations
  - name: Block
    description: Block related operations
  - name: Transaction
    description: Transaction related operations
  - name: Etc
    description: Etc related operations
paths:
  /getState:
    get:
      summary: Get account state
      tags: [Account]
      parameters:
        - name: account
          in: query
          required: true
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                nonce: 7,
                balance: "28085280000000000000000"
                account: "AmNpHWATDRqrK6YrF9shuPYpFwucX8dVGhW7X8ypmwBLSAoM6xDG"
                stake: "10000000000000000000000"
                total: "38085280000000000000000"
                votingpower: "50000000000000000000000"
                when: 255439
                nextaction: 341839
                isContract: false
  /getStateAndProof:
    get:
      summary: Get account state and proof
      tags: [Account]
      parameters:
        - name: account
          in: query
          required: true
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
        - name: compressed
          in: query
          required: true
          schema:
            type: boolean
          example: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                account: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
                nonce: 0
                balance: "100000000 aergo"
                merkle proof length: 4
  /getNameInfo:
    get:
      summary: Owner of account name
      tags: [Account]
      parameters:
        - name: name
          in: query
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
        - name: number
          in: query
          schema:
            type: int
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                name: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
                owner: ""
                destination: ""
  /getBalance:
    get:
      summary: Get account balance
      tags: [Account]
      parameters:
        - name: account
          required: true
          in: query
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                balance: "1000000000000000000"
  /getBlock:
    get:
      summary: Get block information
      tags: [Block]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                hash: "C0pxUo0dljwDELyLG9lijEdmBjOOH9XNsfPfGMQ0pmA="
                header:
                  chainID: "AwAAAAAAYm10LmFlcmdvLmlvL3JhZnQ="
                  prevBlockHash: "lK4dq/zpT/Y8cSSdebJY9j8FmGJHjKG4SJF4r4++a8E="
                  blockNo: 1
                  timestamp: 1692154145436345000
                  blocksRootHash: "4YQSYp0dkqUHYzTLAciMW9ZDc3RU89VMYuFBpfyHxaQ="
                  txsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  receiptsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  pubKey: "CAISIQNmmKv+inhXk+dWY2XdX8MxkZk7SCxlBoXSrAaYKsweFQ=="
                  sign: "MEQCIAu7xj6QIBKM+IfSLQho+b1l3fHXhxWYbpxC9ZnfLT2pAiAEbSmG7oeRGSfkWW96xAuaAZri9tlx4LD/eZNS9mQzlw=="
                body: {}
  /blockchain:
    get:
      summary: Get current blockchain status
      tags: [Block]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                best_block_hash: "OxnydGsA8B0VFcKOM09cq3qOlyZjkr10Zz9yUYR0eWg="
                best_height: 491
                consensus_info:
                  Type: "raft"
