                  gasprice: "C6Q7dAA="
                  nameprice: "DeC2s6dkAAA="
  /getBlockTx:
    get:
      summary: Get block body
      tags: [Block]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
          example: ""
        - name: number
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: offset
          in: query
          require: true
          schema:
            type: integer
          example: 0
        - name: size
          in: query
          require: true
          schema:
            type: integer
          example: 100
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                offset: 0
                size: 100
                txs:
                  [
                    {
                      "hash": "7dYEViBVX3Qs1BTTPntT8fvi1zsBUFGbFtUscioWxQWJ",
                      "body":
                        {
                          "nonce": 6,
                          "account": "AmPpcKvToDCUkhT1FJjdbNvR4kNDhLFJGHkSqfjWe3QmHm96qv4R",
                          "recipient": "AmM1M4jAxeTxfh9CHUmKXJwTLxGJ6Qe5urEeFXqbqkKnZ73Uvx4y",
                          "amount": "1000000000000000000",
                          "type": 4,
                          "chainIdHash": "BNVSYKKqSR78hTSrxkaroFK2S3mgsoocpWg9HYtb1Zhn",
                          "sign": "AN1rKvtYAKYdFiDJP68RGcUxS3YYeMD7ExgpZzMMgzvKLoce4SJx5YBAQBLSPTf1kzT5aH4qqj6BbjyurzqRbjyG6wXJfBdwo",
                        },
                    },
                  ]
  /listBlockHeaders:
    get:
      summary: Get block headers list
      tags: [Block]
      parameters:
        - name: height
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: size
          in: query
          require: true
          schema:
            type: integer
          example: 5
        - name: offset
          in: query
          require: true
          schema:
            type: integer
          example: 0
        - name: asc
          in: query
          require: true
          schema:
            type: bool
          example: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                blocks:
                  - hash: "lK4dq/zpT/Y8cSSdebJY9j8FmGJHjKG4SJF4r4++a8E="
                    header:
