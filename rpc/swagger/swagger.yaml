                      },
                    ],
                  blockNo: 39,
                }
  /sendSignedTransaction:
    post:
      summary: Commit transaction to aergo server
      tags: [Transaction]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hash:
                  type: string
                body:
                  type: object
                  properties:
                    nonce:
                      type: integer
                    account:
                      type: string
                    recipient:
                      type: string
                    amount:
                      type: string
                    payloadJson:
                      type: object
                      properties:
                        name:
                          type: string
                        args:
                          type: array
                          items:
                            type: string
                    chainIdHash:
                      type: string
                    sign:
                      type: string
                    type:
                      type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "results":
                    [
                      {
                        "hash": "pK5LKSZ1mKIJyGJSkM4T496pCTu1xQhXv8ZBdjXTkkg=",
                      },
                    ],
                }
  /queryContract:
    get:
      summary: Call to execute a smart contract
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
          example: AmgRLghGjbbWsPm4CZqaJEtxRdv3f5navmhVwn8phpXa7FyQBH6e
        - name: name
          in: query
          schema:
            type: string
          example: get_value
        - name: query
          in: query
          schema:
            type: string
          example: '["name"]'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "Hash": "GwnLivMvAXKqoRCwQkhvrm8biC4JhpcJgmBL84iBnPtp",
                  "Body":
                    {
                      "Nonce": 2,
                      "Account": "AmPpcKvToDCUkhT1FJjdbNvR4kNDhLFJGHkSqfjWe3QmHm96qv4R",
                      "Recipient": "AmM1M4jAxeTxfh9CHUmKXJwTLxGJ6Qe5urEeFXqbqkKnZ73Uvx4y",
                      "Amount": "1000000000000000000",
                      "Type": 4,
                      "ChainIdHash": "BNVSYKKqSR78hTSrxkaroFK2S3mgsoocpWg9HYtb1Zhn",
                      "Sign": "AN1rKvtDAYfLhSXNHCXLzi36a7ZjNbp7jhsJoM5ZdyLNZbGLgqDaDRPoNYFwUCVwpCVMqf3kLotB1jmiYMBzjmGeWN7pmsSDs",
                    },
                }
  /listEvents:
    get:
      summary: List event
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
        - name: eventName
          in: query
          schema:
            type: string
        - name: blockfrom
          in: query
          schema:
            type: integer
          example: 0
        - name: blockto
          in: query
          schema:
            type: integer
          example: 0
        - name: desc
          in: query
          schema:
            type: boolean
          example: false
        - name: argFilter
          in: query
          schema:
            type: string
        - name: recentBlockCnt
          in: query
          schema:
            type: integer
          example: 0
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "events":
                    [
                      {
                        "contractAddress": "AmggBF4etmnuX2rHAtKszY2GJyLXrhN3Md7tL2Y3s8JKd99xLsak",
                        "eventName": "save",
                        "Args": ["name", "hong"],
                        "txHash": "6bJ7RBRAE6wFPRRQVH2TUGzQt93mHEZjSVbsPYnGxpve",
                        "EventIdx": 0,
                        "BlockHash": "AahyLGkriDwqCGR4xBfgxUPo95r4ySqbiVDXUq5HJETS",
                        "BlockNo": 9981,
                        "TxIndex": 0,
                      },
                    ],
                }
  /getABI:
    get:
      summary: Get ABI of the contract
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "version": "0.2",
                  "language": "lua",
                  "functions":
                    [
                      {
                        "name": "get_value",
                        "arguments": [{ "name": "key" }],
                        "view": true,
                      },
                      {
                        "name": "set_value",
                        "arguments": [{ "name": "key" }, { "name": "value" }],
                      },
                    ],
                  "state_variables": [{ "name": "values", "type": "map" }],
                }
  /queryContractStateProof:
    get:
      summary: Query the state of a contract with variable name and optional index
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
        - name: varname1
          in: query
          schema:
            type: string
        - name: varname2
          in: query
          schema:
            type: string
        - name: compressed
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "contractProof":
                    {
                      "key": "Qgw+1I9p/nXaN8M1izpuXapIXs04nV1JR0+NtnXiLIazyCPt8Ac=",
                      "proofKey": "B9a8HHz3U62tm8+6SrVPp7Ic7fFSJxDnxPxpT9UjkO0=",
                      "proofVal": "67rvGuYueuLnut1L40fXb/4DhgxGQBy74GJGrReJerg=",
                      "auditPath":
                        ["bTxu9o0zPDGZdyb3Lyvd2R5FSmDVtnIKA92I6IrL+Ws="],
                    },
                }
  /getTxCount:
    get:
      summary: Transaction number in block
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                count: 10
  /getChainInfo:
    get:
      summary: Get current blockchain information
      tags: [Etc]
      responses:
