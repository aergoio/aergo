                }
  /getReceipts:
    get:
      summary: Get receipt list in block
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
          example: 0
        - name: size
          in: query
          schema:
            type: integer
          example: 100
      responses:
        "200":
          description: Successful response
