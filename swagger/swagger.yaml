openapi: 3.0.0
info:
  title: Aergo Web3
  description: Aergo Web3 API
  version: 0.1.0
servers:
  - url: http://localhost/v1
tags:
  - name: Account
    description: Blockchain related operations
  - name: Block
    description: Block related operations
  - name: Transaction
    description: Transaction related operations
  - name: Etc
    description: Etc related operations
paths:
  /getAccounts:
    get:
      summary: 연결된 노드에 저장된 모든 계정 조회
      tags: [Account]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example: ["AmNMcKNFfpAXn2iEV2stHsZtp4W7QPb2hEvZMTgWSdafdtrW2AC3"]
  /getState:
    get:
      summary: 현재 잔액 및 Nonce 포함한 계정 상태 조회
      tags: [Account]
      parameters:
        - name: account
          in: query
          required: true
          description: 조회할 계정의 주소
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                account: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
                balance: "100000000 aergo"
                nonce: 0
  /getProof:
    get:
      summary: 계정의 상태와 Merkle Proof를 포함하여 조회
      tags: [Account]
      parameters:
        - name: account
          in: query
          required: true
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
        - name: compressed
          in: query
          required: true
          schema:
            type: boolean
          example: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                account: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
                nonce: 0
                balance: "100000000 aergo"
                included: true
                merkle proof length: 4
                height:
  /getNameInfo:
    get:
      summary: 계정 이름 조회
      tags: [Account]
      parameters:
        - name: name
          in: query
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
        - name: number
          in: query
          schema:
            type: int
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj:
                  Owner: ""
                  Destination: ""
  /getBalance:
    get:
      summary: 특정 주소의 잔액을 조회
      tags: [Account]
      parameters:
        - name: account
          required: true
          in: query
          schema:
            type: string
          example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                balance: "1000000000000000000"
  /getBlock:
    get:
      summary: 블록의 정보를 조회
      tags: [Block]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                hash: "C0pxUo0dljwDELyLG9lijEdmBjOOH9XNsfPfGMQ0pmA="
                header:
                  chainID: "AwAAAAAAYm10LmFlcmdvLmlvL3JhZnQ="
                  prevBlockHash: "lK4dq/zpT/Y8cSSdebJY9j8FmGJHjKG4SJF4r4++a8E="
                  blockNo: 1
                  timestamp: 1692154145436345000
                  blocksRootHash: "4YQSYp0dkqUHYzTLAciMW9ZDc3RU89VMYuFBpfyHxaQ="
                  txsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  receiptsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  pubKey: "CAISIQNmmKv+inhXk+dWY2XdX8MxkZk7SCxlBoXSrAaYKsweFQ=="
                  sign: "MEQCIAu7xj6QIBKM+IfSLQho+b1l3fHXhxWYbpxC9ZnfLT2pAiAEbSmG7oeRGSfkWW96xAuaAZri9tlx4LD/eZNS9mQzlw=="
                body: {}
  /getBlockNumber:
    get:
      summary: 가장 최근 블록의 번호를 조회
      tags: [Block]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                best_block_hash: "OxnydGsA8B0VFcKOM09cq3qOlyZjkr10Zz9yUYR0eWg="
                best_height: 491
                consensus_info: '{"Type":"raft","Status":{"Leader":"local1","Total":3,"Name":"local1","RaftId":"6d3862958785a554","Status":null}}'
                best_chain_id_hash: "mhY5TnCy9Uv4X9mQCk0ad0jdUqGMrX05oixwJBvQnH0="
                chain_info:
                  id:
                    magic: "bmt.aergo.io"
                    consensus: "raft"
                    version: 3
                  bpNumber: 3
                  maxblocksize: 1000400
                  maxtokens: "AkMGxAl4WcQ8AAAA"
                  gasprice: "C6Q7dAA="
                  nameprice: "DeC2s6dkAAA="
  /getBlockBody:
    get:
      summary: 블록안의 트랜잭션 조회
      tags: [Block]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
          example: ""
        - name: number
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: offset
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: size
          in: query
          require: true
          schema:
            type: integer
          example: 5
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                offset: 1,
                size: 5,
                body: {}
  /listBlockHeaders:
    get:
      summary: 주어진 블록에서 시작하여 마지막 n개의 블록 검색
      tags: [Block]
      parameters:
        - name: height
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: size
          in: query
          require: true
          schema:
            type: integer
          example: 5
        - name: offset
          in: query
          require: true
          schema:
            type: integer
          example: 1
        - name: asc
          in: query
          require: true
          schema:
            type: bool
          example: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                blocks:
                  - hash: "lK4dq/zpT/Y8cSSdebJY9j8FmGJHjKG4SJF4r4++a8E="
                    header:
                      chainID: "AwAAAAAAYm10LmFlcmdvLmlvL3JhZnQ="
                      timestamp: 1559883600000000000
                      blocksRootHash: "4YQSYp0dkqUHYzTLAciMW9ZDc3RU89VMYuFBpfyHxaQ="
                      txsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                      receiptsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
  /getBlockMetadata:
    get:
      summary: 블록 메타데이터를 검색
      tags: [Block]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                hash: "A7L0SFNlkIAGivGOMKyzQIeaIbIZzUN0KiB/XZzzyRU="
                header:
                  chainID: "AwAAAAAAYm10LmFlcmdvLmlvL3JhZnQ="
                  prevBlockHash: "lK4dq/zpT/Y8cSSdebJY9j8FmGJHjKG4SJF4r4++a8E="
                  blockNo: 1
                  timestamp: 1692161210463122000
                  blocksRootHash: "4YQSYp0dkqUHYzTLAciMW9ZDc3RU89VMYuFBpfyHxaQ="
                  txsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  receiptsRootHash: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
                  pubKey: "CAISIQNmmKv+inhXk+dWY2XdX8MxkZk7SCxlBoXSrAaYKsweFQ=="
                  sign: "MEUCIQC1ZOHY2Yi1tMl6zi4uvM5Rd2Mo+JAmlzYBNFd9hC7aRQIgbR+b5bhz06OBElZaiMt60gQK6KakgQjDZvomSRPIWEM="
                size: 324
  /getTransaction:
    get:
      summary: 트랜잭션의 정보 조회
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "TxIdx":
                    {
                      "BlockHash": "Dss9zEetcSJy8tr7uLxUr9C8LLjLj5XQYZsfkm7jp1sa",
                      "Idx": 0,
                    },
                  "Tx":
                    {
                      "Hash": "8EiUrFKE2ivrmbP21iAusiuHUViVdJPwqLgX2byZuRN1",
                      "Body":
                        {
                          "Nonce": 1,
                          "Account": "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj",
                          "Recipient": "AmQ2tS46doLfqsH4vy7PXmvGn7paec8wgqPWmGrcJKiLZADrJcME",
                          "Amount": "1000000000000000000",
                          "Type": 4,
                          "ChainIdHash": "BNVSYKKqSR78hTSrxkaroFK2S3mgsoocpWg9HYtb1Zhn",
                          "Sign": "AN1rKvtRfKap2yDrBAp3gefs2YyS362oTCWPQk1oEYVwsyRm4MfMDtvbAPazr5NPBBP9TJHda8yzCXQXz2hnzrc5WRoaWBxqd",
                        },
                    },
                }
  /getTransactionReceipt:
    get:
      summary: 트랜잭션의 영수증 정보를 조회
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "BlockNo": 18,
                  "BlockHash": "Dss9zEetcSJy8tr7uLxUr9C8LLjLj5XQYZsfkm7jp1sa",
                  "contractAddress": "AmQ2tS46doLfqsH4vy7PXmvGn7paec8wgqPWmGrcJKiLZADrJcME",
                  "status": "SUCCESS",
                  "ret": {},
                  "txHash": "8EiUrFKE2ivrmbP21iAusiuHUViVdJPwqLgX2byZuRN1",
                  "txIndex": 0,
                  "from": "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj",
                  "to": "AmQ2tS46doLfqsH4vy7PXmvGn7paec8wgqPWmGrcJKiLZADrJcME",
                  "feeUsed": 0,
                  "gasUsed": 0,
                  "feeDelegation": false,
                  "events": [],
                }
  /getBlockTransactionReceipts:
    get:
      summary: 블록에 포함된 트랜잭션 영수증(Receipt)들을 조회
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "Receipts":
                    [
                      {
                        "BlockNo": 0,
                        "BlockHash": "",
                        "contractAddress": "AmM1M4jAxeTxfh9CHUmKXJwTLxGJ6Qe5urEeFXqbqkKnZ73Uvx4y",
                        "status": "SUCCESS",
                        "ret": {},
                        "txHash": "C5r1VqkYWnBAHtEqJBHUjXPzbKG9f7QYXNEd5sD2KdQb",
                        "txIndex": 0,
                        "from": "",
                        "to": "",
                        "feeUsed": 0,
                        "gasUsed": 0,
                        "feeDelegation": false,
                        "events": [],
                      },
                    ],
                  "BlockNo": 9,
                }
  /getBlockTX:
    get:
      summary: 트랜잭션 해시로 조회한 블록 내의 트랜잭션에 대한 정보 조회
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "TxIdx":
                    {
                      "BlockHash": "4KXLCU5KVgZE9oP96CVoeM3VFb5Tcu2PNCoZGYW2dRtc",
                      "Idx": 0,
                    },
                  "Tx":
                    {
                      "Hash": "8EiUrFKE2ivrmbP21iAusiuHUViVdJPwqLgX2byZuRN1",
                      "Body":
                        {
                          "Nonce": 1,
                          "Account": "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj",
                          "Recipient": "AmQ2tS46doLfqsH4vy7PXmvGn7paec8wgqPWmGrcJKiLZADrJcME",
                          "Amount": "1000000000000000000",
                          "Type": 4,
                          "ChainIdHash": "BNVSYKKqSR78hTSrxkaroFK2S3mgsoocpWg9HYtb1Zhn",
                          "Sign": "AN1rKvtRfKap2yDrBAp3gefs2YyS362oTCWPQk1oEYVwsyRm4MfMDtvbAPazr5NPBBP9TJHda8yzCXQXz2hnzrc5WRoaWBxqd",
                        },
                    },
                }
  /sendSignedTransaction:
    post:
      summary: 서명된 트랜잭션을 커밋
      tags: [Transaction]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                signedTransaction:
                  type: string
                hash:
                  type: string
                nonce:
                  type: integer
                account:
                  type: string
                recipient:
                  type: string
                amount:
                  type: string
                payload:
                  type: string
                gasLimit:
                  type: integer
                gasPrice:
                  type: string
                type:
                  type: string
                  enum:
                    - "NORMAL"
                    - "GOVERNANCE"
                    - "REDEPLOY"
                    - "FEEDELEGATION"
                    - "TRANSFER"
                    - "CALL"
                    - "DEPLOY"
                chainIdHash:
                  type: string
                sign:
                  type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "results":
                    [
                      {
                        "hash": "pK5LKSZ1mKIJyGJSkM4T496pCTu1xQhXv8ZBdjXTkkg=",
                      },
                    ],
                }
  /call:
    get:
      summary: 스마트 컨트랙트의 상태 조회
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
          example: AmgRLghGjbbWsPm4CZqaJEtxRdv3f5navmhVwn8phpXa7FyQBH6e
        - name: name
          in: query
          schema:
            type: string
          example: get_value
        - name: query
          in: query
          schema:
            type: string
          example: { "key": "name" }
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "Hash": "GwnLivMvAXKqoRCwQkhvrm8biC4JhpcJgmBL84iBnPtp",
                  "Body":
                    {
                      "Nonce": 2,
                      "Account": "AmPpcKvToDCUkhT1FJjdbNvR4kNDhLFJGHkSqfjWe3QmHm96qv4R",
                      "Recipient": "AmM1M4jAxeTxfh9CHUmKXJwTLxGJ6Qe5urEeFXqbqkKnZ73Uvx4y",
                      "Amount": "1000000000000000000",
                      "Type": 4,
                      "ChainIdHash": "BNVSYKKqSR78hTSrxkaroFK2S3mgsoocpWg9HYtb1Zhn",
                      "Sign": "AN1rKvtDAYfLhSXNHCXLzi36a7ZjNbp7jhsJoM5ZdyLNZbGLgqDaDRPoNYFwUCVwpCVMqf3kLotB1jmiYMBzjmGeWN7pmsSDs",
                    },
                }
  /getPastEvents:
    get:
      summary: 지난 이벤트를 조회
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
        - name: eventName
          in: query
          schema:
            type: string
        - name: blockfrom
          in: query
          schema:
            type: integer
          example: 0
        - name: blockto
          in: query
          schema:
            type: integer
          example: 0
        - name: desc
          in: query
          schema:
            type: boolean
          example: false
        - name: argFilter
          in: query
          schema:
            type: string
        - name: recentBlockCnt
          in: query
          schema:
            type: integer
          example: 0
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "events":
                    [
                      {
                        "contractAddress": "AmggBF4etmnuX2rHAtKszY2GJyLXrhN3Md7tL2Y3s8JKd99xLsak",
                        "eventName": "save",
                        "Args": ["name", "hong"],
                        "txHash": "6bJ7RBRAE6wFPRRQVH2TUGzQt93mHEZjSVbsPYnGxpve",
                        "EventIdx": 0,
                        "BlockHash": "AahyLGkriDwqCGR4xBfgxUPo95r4ySqbiVDXUq5HJETS",
                        "BlockNo": 9981,
                        "TxIndex": 0,
                      },
                    ],
                }
  /getABI:
    get:
      summary: ABI 조회
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "version": "0.2",
                  "language": "lua",
                  "functions":
                    [
                      {
                        "name": "get_value",
                        "arguments": [{ "name": "key" }],
                        "view": true,
                      },
                      {
                        "name": "set_value",
                        "arguments": [{ "name": "key" }, { "name": "value" }],
                      },
                    ],
                  "state_variables": [{ "name": "values", "type": "map" }],
                }
  /queryContractState:
    get:
      summary: 스마트컨트랙트 상태 조회
      tags: [Transaction]
      parameters:
        - name: address
          in: query
          schema:
            type: string
        - name: varname1
          in: query
          schema:
            type: string
        - name: varname2
          in: query
          schema:
            type: string
        - name: compressed
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                {
                  "contractProof":
                    {
                      "key": "Qgw+1I9p/nXaN8M1izpuXapIXs04nV1JR0+NtnXiLIazyCPt8Ac=",
                      "proofKey": "B9a8HHz3U62tm8+6SrVPp7Ic7fFSJxDnxPxpT9UjkO0=",
                      "proofVal": "67rvGuYueuLnut1L40fXb/4DhgxGQBy74GJGrReJerg=",
                      "auditPath":
                        ["bTxu9o0zPDGZdyb3Lyvd2R5FSmDVtnIKA92I6IrL+Ws="],
                    },
                }
  /getBlockTransactionCount:
    get:
      summary: 블록안의 트랜잭션 개수를 조회
      tags: [Transaction]
      parameters:
        - name: hash
          in: query
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                transactionCount: 10
  /getChainInfo:
    get:
      summary: 블록체인의 현재 상태 조회
      tags: [Etc]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                id:
                  magic: "bmt.aergo.io"
                  consensus: "raft"
                  version: 3
                bpNumber: 3
                maxblocksize: 1000400
                maxtokens: "AkMGxAl4WcQ8AAAA"
                gasprice: "C6Q7dAA="
                nameprice: "DeC2s6dkAAA="
  /getConsensusInfo:
    get:
      summary: Consensus 정보 조회
      tags: [Etc]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                type: "raft"
                info: '{"Leader":"local1","Total":3,"Name":"local1","RaftId":"6d3862958785a554","Status":{"id":"6d3862958785a554","term":7,"vote":"6d3862958785a554","commit":6,"lead":"6d3862958785a554","raftState":"StateLeader","applied":6,"progress":{"57779d37986cc00":{"match":6,"next":7,"state":"ProgressStateReplicate"},"cf615af53daf2c6b":{"match":6,"next":7,"state":"ProgressStateReplicate"},"6d3862958785a554":{"match":6,"next":7,"state":"ProgressStateProbe"}},"leadtransferee":"0"}}'
                bps:
                  - '{"Name":"local3","RaftID":"cf615af53daf2c6b","PeerID":"16Uiu2HAkyDXhsCj63R3ufsrYaK72nFT1RLVg5upabi6WAQtJzGoM","Addr":"/ip4/192.168.0.21/tcp/37846"}'
                  - '{"Name":"local1","RaftID":"6d3862958785a554","PeerID":"16Uiu2HAmKZUxcDNLo6BbhugZ8XfgdC4utmJ5M6HTjvFmYZ2tqTac","Addr":"/ip4/192.168.0.21/tcp/7846"}'
                  - '{"Name":"local2","RaftID":"57779d37986cc00","PeerID":"16Uiu2HAm82vRXcL187jRhFW9jnNjueMc7bSJLdcydNWUwxeUCC2U","Addr":"/ip4/192.168.0.21/tcp/27846"}'
  /getAccountVotes:
    get:
      summary: 가장 많이 투표된 블록 생산자 또는 시스템 변수 조회
      tags: [Etc]
      parameters:
        - name: account
          in: query
          # example: "AmNdzAYv3dYKFtPRgfUMGppGwBJS2JvZLRTF9gRruF49vppEepgj"
